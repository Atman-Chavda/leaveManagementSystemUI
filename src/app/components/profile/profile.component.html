<div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <h2>Profile</h2>
      </div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              <div class="avatar-container">
                <i class="bi bi-person-circle"></i>
              </div>
              <h3 class="mt-3 mb-1">John Doe</h3>
              <p class="text-muted">Software Engineer</p>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-4">
                <h4 class="mb-3">Personal Information</h4>
                <form [formGroup]="profileForm">
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" formControlName="fullName">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" formControlName="phone">
                  </div>
                </form>
              </div>
              
              <div class="col-md-6">
                <h4 class="mb-3">Leave Balance</h4>
                <div class="leave-balance-card mb-3">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Annual Leave</span>
                    <span class="fw-medium">15 days</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                
                <div class="leave-balance-card">
                  <div class="d-flex justify-content-between mb-2">
                    <span>Sick Leave</span>
                    <span class="fw-medium">8 days</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
